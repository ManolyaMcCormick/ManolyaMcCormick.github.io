
    <!-- Publications Grid Section -->
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Publications</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for pub in site.data.pubs %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#publicationsModal-{{ pub.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus">{{pub.title}}</i>
                                </div>
                            </div>
                            <img src="img/publications/{{ pub.img }}" class="img-responsive" alt="{{ pub.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
